name: Test Notebook

on:
  push:
    branches: [main]

jobs:
  test-notebook:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10 

    - name: Install dependencies
      run: |
        pip install -r requirements.txt nbval

    - name: Run notebook test
      run: |
        pytest --nbval-lax covid_analysis.ipynb
